name: CI|CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - develop

jobs:
    Lint:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [ 3.12.7 ]
        steps:
            - name: Download repo
              uses: actions/checkout@v2

            - name: Setup Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                python-version: ${{ matrix.python-version }}

            - name: Upgrade pip
              run: |
                  python3 -m pip install --upgrade pip

            - name: Install dependencies
              run: |
                  pip3 install types-psutil flake8
                  pip3 install -r requirements.txt

            - name: Flake8
              run: |
                  flake8 --extend-ignore E501,F405,F821,F841,E711

    Tests:
        needs: Lint
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [ 3.12.7 ]
        steps:
            - name: Download repo
              uses: actions/checkout@v2

            - name: Setup Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: |
                pip3 install -r requirements.txt
                pip3 install mypy types-psutil

            - name: MyPy
              run: |
                  mypy . --explicit-package-bases --show-column-numbers

    Deploy:
      needs: Tests
      runs-on: ubuntu-latest
      strategy:
        matrix:
            python-version: [ 3.12.7 ]
      steps:
          - name: Download repo
            uses: actions/checkout@v2

          - name: Install dependencies
            run: |
              pip3 install -r requirements.txt

          - name: Build docker
            run: |
              

          - name: Deploy
            if: github.event_name == 'push' && github.ref == 'refs/heads/master'
            uses: appleboy/ssh-action@master
            with:
              host: ${{ secrets.HOST }}
              username: ${{ secrets.SSH_USERNAME }}
              key: ${{ secrets.SSH_PRIVATE_KEY }}
              port: ${{ secrets.SSH_PORT }}
              script: |
                cd ~/TG_bot_Nion && echo ${{secrets.SSH_PASSWORD}} | sudo --stdin systemctl stop TG_bot_Nion

                mv bot/database/photo/ /tmp/
                mv bot/database/db.sqlite3 /tmp/
                mv bot/database/photo/schedule.png /tmp/

                git pull origin master -f && git status

                rm -rf bot/database/photo/
                rm -rf bot/database/db.sqlite3
                rm bot/database/photo/schedule.png

                mv /tmp/bot/database/photo/ ./bot/database/
                mv /tmp/bot/database/db.sqlite3 ./bot/database/
                mv /tmp/bot/database/schedule.png ./bot/database/

                echo ${{secrets.SSH_PASSWORD}} | sudo --stdin systemctl restart TG_bot_Nion

                exit 0
